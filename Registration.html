<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script type="text/javascript">
        function Register()
        {
            let name,email,password;
            name = document.getElementById('tbName').value
            email = document.getElementById('tbEmail').value
            password = document.getElementById('tbPassword').value

            localStorage.setItem("name",name);
            localStorage.setItem("email",email);
            localStorage.setItem("password",password);

            console.log(localStorage.getItem("name"));
            console.log(localStorage.getItem("email"));
            console.log(localStorage.getItem("password"));

        }
    </script>
</head>
<body>
<div class="container">
    <div class="card">
        <form>
            <div class="form-group">
                <label>Name : </label>
                <input class="form-control" type="text" id="tbName" name="Name">
            </div>
            <div class="form-group">
                <label>Email : </label>
                <input class="form-control" type="email" id="tbEmail" name="Email">
            </div>
            <div class="form-group">
                <label>password : </label>
                <input class="form-control" type="password" id="tbPassword" name="Password">
            </div>
            <div class="text-center">
                <button type="button" id="reg-btn" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
